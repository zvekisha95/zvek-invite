<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zvekisha Access Portal</title>

<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff8800, #2b0b45 55%, #0a0a0a);
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #fff;
  }

  .title {
    margin-top: 60px;
    font-size: 38px;
    font-weight: 800;
    letter-spacing: 1px;
    text-shadow: 0 0 18px rgba(255,150,20,0.9);
    animation: fadeIn 1.2s ease;
  }

  .subtitle {
    font-size: 17px;
    opacity: 0.85;
    margin-top: 8px;
    margin-bottom: 40px;
    max-width: 450px;
    text-align: center;
    animation: fadeIn 1.6s ease;
  }

  .card {
    background: rgba(30, 5, 45, 0.55);
    padding: 40px;
    border-radius: 18px;
    width: 360px;
    backdrop-filter: blur(12px);
    box-shadow: 0px 0px 30px rgba(255,120,20,0.35);
    animation: fadeIn 2s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
    outline: none;
    font-size: 15px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 17px;
    font-weight: bold;
    background: linear-gradient(135deg, #ff9900, #ff6a00);
    color: white;
    cursor: pointer;
    transition: 0.25s;
  }

  button:hover {
    transform: scale(1.03);
    box-shadow: 0 0 25px rgba(255,120,20,0.7);
  }

  #statusMessage {
    margin-top: 12px;
    font-weight: 600;
    text-align: center;
    min-height: 22px;
  }

  .footer {
    margin-top: 25px;
    opacity: 0.7;
    font-size: 13px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="title">Zvekisha Tester Access</div>
<div class="subtitle">
  Enter your email and unlock your exclusive early-access invitation for the Zvek Tap Hero program.
</div>

<div class="card">
  <form id="emailForm">
    <label>Your Email Address</label>
    <input type="email" id="emailInput" placeholder="you@example.com" required />

    <button type="submit">Receive Invite</button>

    <!-- ✅ Status message appears here -->
    <div id="statusMessage"></div>
  </form>
</div>

<div class="footer">© 2025 Zvekisha Gaming • Elite Tester Program</div>

<!-- ✅ Improved script without alerts -->
<script>
  document.getElementById("emailForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("emailInput").value;
    const status = document.getElementById("statusMessage");

    status.innerHTML = ""; // clear old messages

    if (!email) {
      status.innerHTML = "<span style='color:#ff4444;'>❌ Please enter your email.</span>";
      return;
    }

    const res = await fetch("/api/sendInvite", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await res.json();

    if (res.ok) {
      status.innerHTML =
        "<span style='color:#4cd964;'>✅ Invite successfully sent! Check your inbox.</span>";
    } else {
      status.innerHTML =
        `<span style='color:#ff4444;'>❌ ${data.error || "Something went wrong."}</span>`;
    }
  });
</script>

</body>
</html>
